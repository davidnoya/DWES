<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Sistema de Eventos{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
      /* Estilos básicos y animaciones */
      body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
          background-color: #f4f4f4;
      }
      .container {
          width: 90%;
          margin: auto;
          padding: 20px;
          background: #fff;
          box-shadow: 0 0 10px rgba(0,0,0,0.1);
      }
      .navbar {
          background-color: #333;
          padding: 1em;
      }
      .navbar a {
          color: #fff;
          margin-right: 1em;
          text-decoration: none;
          transition: color 0.3s;
      }
      .navbar a:hover {
          color: #ddd;
      }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{% url 'home' %}">Inicio</a>
        {% if user.is_authenticated %}
          <a href="{% url 'user_panel' %}">Mi Panel</a>
          <a href="{% url 'logout' %}">Cerrar sesión</a>
        {% else %}
          <a href="{% url 'login' %}">Iniciar sesión</a>
        {% endif %}
    </div>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
